<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Place</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="icon" href="img/LOGO.jpg" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html">
                <img src="/img/LOGO-SINFONDO.png" alt="Logo">
            </a>
        </div>
        <nav class="header">
            <a href="/index.html">INICIO</a>
            <a href="/ropa.html">ROPA</a>
            <a href="/zapatillas.html">ZAPATILLAS</a>
        </nav>
        <div class="additional-links">
            <a class="img" href="/carrito.html">
                <img src="/img/carrito-compra.png" alt="Logo">
            </a>
            <a href="/login.html" class="btn">Log in</a>
            <a href="/signup.html" class="btn">Sign up</a>
        </div>
    </header>
    <div class="container">
        <form action="signup_success.html" method="post">
            <h1>Sign Up</h1>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Género:</label>
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>

            <input type="submit" value="Registrarse">
            <p>¿Ya tienes cuenta? <a href="/login.html" class="btn">Inicia Sesión</a></p>
        </form>
    </div>
</body>
</html>

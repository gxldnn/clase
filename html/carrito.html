<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatillas - Product Page</title>
    <link rel="stylesheet" href="/css/carrito.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html">
                <img src="/img/LOGO-SINFONDO.png" alt="Logo">
            </a>
        </div>
        <div class="menu-container">
            <button class="menu-icon" id="dropdown-button">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <nav class="header">
                <a href="/index.html">INICIO</a>
                <a href="/ropa.html">ROPA</a>
                <a href="/zapatillas.html">ZAPATILLAS</a>
            </nav>
        </div>
        <div class="additional-links">
            <a class="img" href="/carrito.html">
                <img src="/img/carrito-compra.png" alt="Logo">
            </a>
            <a href="/login.html" class="btn">Log in</a>
            <a href="/signup.html" class="btn">Sign up</a>
        </div>
    </header>
    <main>
        <div class="product-box">
            <img src="img/AIRFORCE1-BLACK.png" alt="Producto Imagen" class="product-image">
            <div class="product-details">
                <h2 class="product-name">Air Force 1</h2>
                <p>Descripción del producto...</p>
                <div class="quantity-controls">
                    <button class="quantity-button" disabled>-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-button">+</button>
                </div>
            </div>
        </div>

        <div class="price-box">
            <h2>Precio</h2>
            <p>119,99€</p>
        </div>
    </main>
</body>
</html>
